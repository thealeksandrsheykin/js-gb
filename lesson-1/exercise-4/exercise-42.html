<!--Скрипт выполняется полностью асинхронно. То есть, при обнаружении <script async src="..."> браузер не останавливает
    обработку страницы, а спокойно работает дальше. Когда скрипт будет загружен – он выполнится.-->
<h1 style="text-align: center">Exercise-4(Атрибут async)</h1>
<p>Старт</p>
<script async src="https://javascript.info/article/script-async-defer/long.js"></script>
<script async src="https://javascript.info/article/script-async-defer/small.js"></script>
<p>Финиш</p>

</body>
