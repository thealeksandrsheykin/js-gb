    <p>Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
       градусах по Фаренгейту.<br>Подсказка: Расчет идет по формуле <b>tf = (9 / 5) * tc + 32</b>, где<br>
       <b>tf</b> — температура по Фаренгейту, <b>tc</b> — температура по Цельсию.</p>
